<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="settings-container">
    <!-- Sidebar -->
    <div class="settings-sidebar">
        <h2>Settings</h2>
        <ul>
            <li class="active" data-section="profile">Profile</li>
            <li data-section="account">Account</li>
            <li data-section="privacy">Privacy</li>
        </ul>
        <label>
            <input type="checkbox" id="dark-mode"> Dark Mode
        </label>
    </div>

    <!-- Main Content -->
    <div class="settings-content">
        <!-- Profile Settings -->
        <div id="profile" class="settings-section">
            <h2>Profile Settings</h2>
            
            <!-- Profile Picture Upload -->
            <div class="profile-picture-container">
                <img id="profile-picture-preview" src="default-avatar.png" alt="Profile Picture">
                <input type="file" id="profile-picture" accept="image/*">
            </div>

            <div class="input-group">
                <label>Name:</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label>Phone Number:</label>
                <input type="tel" id="phone">
            </div>
            <div class="input-group">
                <label>Role:</label>
                <select id="role">
                    <option value="Developer">Developer</option>
                    <option value="Manager">Manager</option>
                    <option value="Designer">Designer</option>
                    <option value="HR">HR</option>
                </select>
            </div>
            <div class="input-group">
                <label>Team:</label>
                <select id="team">
                    <option value="Development">Development</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Design">Design</option>
                    <option value="HR">HR</option>
                </select>
            </div>
            <div class="input-group">
                <label>Age:</label>
                <input type="number" id="age" min="18" max="100">
            </div>

            <!-- Work Mode Toggle -->
            <div class="input-group">
                <label>Work Mode:</label>
                <label class="switch">
                    <input type="checkbox" id="work-mode">
                    <span class="slider"></span>
                </label>
                <span id="work-mode-label">On-Site</span>
            </div>

            <button class="btn" id="save-profile">Save Changes</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
