<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <div class="form-container login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="toggle-text">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <!-- Registration Form -->
    <div class="form-container register-container hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Enter your password" required>
            </div>
        <div class="input-group">
          <label for="registerRepeatPassword">Repeat Password</label>
          <input type="password" id="registerRepeatPassword" placeholder="Repeat your password" required>
        </div>
            <div class="input-group">
                <label for="registerRepeatPassword">Repeat Password</label>
                <input type="password" id="registerRepeatPassword" placeholder="Repeat your password" required>
            </div>
            <div class="input-group">
                <label for="registerRole">Role</label>
                <select id="registerRole" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="toggle-text">Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
