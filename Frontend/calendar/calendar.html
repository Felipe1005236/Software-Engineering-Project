<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Time Management Calendar</h1>
    <div class="calendar">
      <div class="header">
        <button id="prevMonth" class="btn nav-btn">&lt;</button>
        <h2 id="currentMonth"></h2>
        <button id="nextMonth" class="btn nav-btn">&gt;</button>
      </div>
      <div class="days-grid" id="calendarGrid"></div>
    </div>
    <div class="task-form">
      <h3>Add Task</h3>
      <div class="input-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" placeholder="Enter task name" required>
      </div>
      <div class="input-group">
        <label for="taskDate">Date</label>
        <input type="date" id="taskDate" required>
      </div>
      <div class="input-group">
        <label for="taskTime">Time</label>
        <input type="time" id="taskTime" required>
      </div>
      <button id="addTask" class="btn">Add Task</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
