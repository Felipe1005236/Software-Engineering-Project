<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Main Content -->
<div class="container">
    <div class="form-container profile-container">
        <h2>Profile</h2>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-img">JD</div>
            <div class="profile-info">
                <div class="profile-name">John Doe</div>
                <div class="profile-role">Software Engineer</div>
            </div>
        </div>

        <!-- Status -->
        <div class="status">✔ Available • Free all day</div>

        <!-- Contact Info -->
        <div class="contact-info">
            <p>Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
            <p>Chat: <a href="#">johndoe@example.com</a></p>
            <p>Location: C3</p>
        </div>

        <!-- Work Info -->
        <div class="work-info">
            <p>Company: ABC Corp</p>
            <p>Working since: January 2022</p>
        </div>

        <!-- Roster -->
        <div class="roster">
            <p><strong>Roster:</strong> Mon-Fri (08:00 - 17:00)</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="window.location.href='mailto:johndoe@example.com'">Email</button>
            <button onclick="window.location.href='#'">Chat</button>
            <button onclick="window.location.href='https://calendar.example.com'">Calendar</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
